<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kanban board</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:500" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--Basic structure of the site-->  
	<div id="board" class="board">
    <h1><i class="fab fa-angellist"></i>Kanban board</h1>
    <button class="create-column">Add a column</button>
    <div class="column-container"></div>
	</div>
  
<!--Script creating new column-->
	<script id="column-template" type="x-tmpl-mustache">
    <div class="column">
      <h2 class="column-title">{{ name }}</h2>
      <ul id={{ id }} class="column-card-list"></ul>
      <button class="btn-delete closing-column">X</button>
      <button class="add-card">Add a card</button>
    </div>
  </script>
<!--Script creating new card-->
  <script id="card-template" type="x-tmpl-mustache">
  	<div class="card">
    	<p class="card-description">{{ description }}</p>
    	<button class="btn-delete closing-card">x</button>
  	</div
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
  <script type="text/javascript" src="js/Column.js"></script>
  <script type="text/javascript" src="js/Card.js"></script>
  <script type="text/javascript" src="js/Board.js"></script>
  <script type="text/javascript" src="js/App.js"></script>
</body>
</html>
